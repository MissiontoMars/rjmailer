<body>
<p>rjmailer is a free software library written in java that can be used to
send email. It acts as a replacement for the SMTP part of Sun's javamail
library.</p>

<p>To use rjmailer to send mail, create a {@link RJMSender} instance, and call
any of it's {@link RJMSender.send()} methods</p>
</body>
